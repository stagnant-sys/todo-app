<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toodoo.</title>
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <div class="logo__container"><h1>toodoo.</h1></div>
    <div class="header__container">
      <a href="">Log in</a>
      <a href="">Create an account</a>
    </div>
  </header>
<main>
  <aside class="sidebar__container">
    <div class="sidebar-category">
      <h2>Deadline</h2>
      <div class="deadline-category__container">
        <ul>
          <li>Today</li>
          <li>This week</li>
          <li>This month</li>
          <li>Further...</li>
        </ul>
      </div>
    </div>
    <div class="sidebar-category">
      <h2>Tasklists</h2>
      <div class="tasklists-category__container">
        <ul class="sidebar-tasklists">
          <li class="sidebar-tasklist">
            <div class="tasklist-title">Maison</div>
            <ul class="tasklist-subtasks">
              <li>Faire la vaisselle</li>
              <li>Passer l'aspirateur</li>
              <li>Ceci est une tâche très très longue, trop longue pour ce container</li>
            </ul>
          </li>
          <li class="sidebar-tasklist">
            <div class="tasklist-title">Travail</div>
            <ul class="tasklist-subtasks">
              <li>Bricolage</li>
              <li>Ecrire dossiers</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <button id="superbutton">Click</button>

  </aside>

  <div class="content__container">
    <div class="form-container">
    <form id="add-task_form" autocomplete="off">
      <div class="input-group">
        <label for="tasklist">Tasklist :</label>
        <input type="text" name="taskList" id="taskList" value="Various tasks">
      </div>
      <div class="input-group">
        <label for="task-title">Title : </label>
        <input type="text" name="taskTitle" id="taskTitle">
      </div>
      <div class="input-group">
        <label for="task-desc">Description : </label>
        <input type="text" name="taskDescription" id="taskDescription">
      </div>
      <div class="input-group">
          <label for="task-deadline">Deadline :</label>
          <input type="text" name="taskDeadline" id="taskDeadline">
      </div>
      <div class="input-group">
        <label for="task-priority">Priority (1 - 3) :</label>
        <input type="number" name="taskPriority" id="taskPriority" min="1" max="3">
    </div>
      <input id="task-submit__btn" type="submit" value="Create task">
    </form>
  </div>
</div>
</main>

  
  
  
  
  
  
  
</body>
</html>

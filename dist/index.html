<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toodoo.</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="backdrop"></div>
  
  <div class="add-task__modal">
    <h2>Add a new task</h2>
    <div class="form-container">
      <form id="add-task_form" autocomplete="off">
        <div class="input-group">
          <label for="taskList">Tasklist :</label>
          <input type="text" name="taskList" id="taskList" autocomplete="on">
        </div>
        <div class="input-group">
          <label for="taskTitle">Title : </label>
          <input type="text" name="taskTitle" id="taskTitle" required>
        </div>
        <div class="input-group">
          <label for="taskDescription">Description : </label>
          <textarea name="taskDescription" id="taskDescription" rows="3"></textarea>
        </div>
        <div class="input-group">
            <label for="taskDeadline">Deadline :</label>
            <input type="date" name="taskDeadline" id="taskDeadline">
        </div>
        <div class="input-group">
          <label for="taskPriority">Priority <span class="note">(3 is 'Very important')</span> :</label>
          <input type="number" name="taskPriority" id="taskPriority" min="1" max="3">
      </div>
        <input id="task-submit__btn" type="submit" value="+ Create task">
      </form>
    </div>
  </div>

  <div class="remove-tasklist__modal">
    <h2>Do you really want to delete this tasklist?</h2>
    <div>⚠ This will delete this tasklist and all contained tasks. This action cannot be undone. ⚠</div>
    <button class="remove-confirm__button">Delete</button>
    <button class="remove-cancel__button">Cancel</button>
  </div>

  <div class="edit-task__modal">
    <h2>Edit task</h2>
    <div class="form-container">
      <form id="editTaskForm" autocomplete="off">
        <div class="input-group">
          <label for="taskList">Tasklist :</label>
          <input type="text" name="taskList" id="taskList" autocomplete="on">
        </div>
        <div class="input-group">
          <label for="taskTitle">Title : </label>
          <input type="text" name="taskTitle" id="taskTitle" required>
        </div>
        <div class="input-group">
          <label for="taskDescription">Description : </label>
          <textarea name="taskDescription" id="taskDescription" rows="3"></textarea>
        </div>
        <div class="input-group">
            <label for="taskDeadline">Deadline :</label>
            <input type="date" name="taskDeadline" id="taskDeadline">
        </div>
        <div class="input-group">
          <label for="taskPriority">Priority (1: Unimportant - 3: Very important) :</label>
          <input type="number" name="taskPriority" id="taskPriority" min="1" max="3">
      </div>
        <input id="edit-task-submit__btn" type="submit" value="Edit task">
      </form>
    </div>
  </div>

  <header>
    <div class="logo__container"><h1>toodoo<span style="color:#d4d0af">.</style></h1></div>
    <div class="header__container">
      <a href="">Log in</a>
      <a href="">Create an account</a>
    </div>
  </header>
<main>
  <aside class="sidebar__container">
    <button class="new-task__button">+ New task</button>
    <div class="sidebar-category">
      <h2>Filter by deadline</h2>
      <div class="deadline-category__container">
        <ul>
          <li>Today</li>
          <li>This week</li>
          <li>This month</li>
          <li>Further...</li>
        </ul>
      </div>
    </div>
    <div class="sidebar-category">
      <h2>Tasklists</h2>
      <div class="tasklists-category__container">
        <ul class="sidebar-tasklists">
        </ul>
      </div>
    </div>
    <button id="superbutton">Click</button>

  </aside>

  <div class="content__container">
  <div class="content-output">
  </div>
  </div>
</main>

  
  
  
  
  
  
  
</body>
</html>
